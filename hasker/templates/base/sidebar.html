{% if user.is_authenticated %}
    <div class="p-3">
        <a class="btn btn-primary"
            href="{% url "qa:question_create" %}">
            Ask question
        </a>
    </div>
{% endif %}
<div class="p-3 sidebar_questions">
    <h4>Trending</h4>
    {% load qa_extras %}
    {% top_questions as top_q %}

    <ol class="list-unstyled mb-0">
    {% for q in top_q %}
        <li>
            <span>{{ q.votes }}</span>
            <a href="{{ q.url }}">
                {{ q.title|truncatewords:5 }}
            </a>
        </li>
    {% endfor %}
    </ol>
</div>
