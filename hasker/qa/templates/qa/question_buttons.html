{% if user.is_authenticated %}
    <a 
        class="btn btn-outline-success btn-sm" 
        href="{% url 'qa:question_vote' question.id '+1' %}"
        >Like</a>
    <span>{{ question.votes_count }}</span>
    <a 
        class="btn btn-outline-danger btn-sm" 
        href="{% url 'qa:question_vote' question.id '-1' %}" 
        >Dislike</a>
{% endif %}
